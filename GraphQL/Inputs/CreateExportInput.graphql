input Delivery {
    type: String!
    value: String
}

input Args {
    companies: [Int!]!,
    dateFrom: Date
    dateTo: Date
}

input CreateExportInput {
    userId: Int!
    impersonatorId: Int
    accountId: Int!
    accountType: String!
    type: String!
    generatorType: String!
    deliveries: [Delivery!]!
    args: Args!
}
